<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="panel-primary">
      <div class="panel-body">
        <form ng-submit="submit()" name="register" class="form-signin" novalidate>
          <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
          <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
          <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
          <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Giriş yap</button>
          <br />
          <a class="text-muted pull-right" ui-sref="register">Kayıt Ol</a>
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
